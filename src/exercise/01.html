<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<div id="root"></div>-->
    <script type="module">
        // Criando a div de root em c칩digo
        let div1 = document.createElement('div')
        div1.id = 'root'
        // A div root vai encaixada dentro do body
        document.body.append(div1)

        let div = document.createElement('div')  // Cria um nome elemento na p치gina
        div.textContent = 'Hello World!'
        div.className = 'container'
        //document.getElementById('root').append(div)
        div1.append(div)    // J치 temos a div root capturada em uma vari치vel
    </script>       
</body>
</html>
